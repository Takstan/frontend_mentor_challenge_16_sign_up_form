<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
    <title>COMPONENT SIGN-UP FORM</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="sign-up">
          <h1 class="sign-up__heading">Learn to code by watching others</h1>
          <p class="sign-up__paragraph">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="sign-up-promo">
          <div class="sign-up-promo__heading">
            <h2><span>Try it free 7 days</span> then $20/mo. thereafter</h2>
          </div>

          <form class="form" id="registrationForm">
            <input
              type="text"
              placeholder="First Name"
              class="register__input--user"
              required
            />
            <p class="input--text error--first"></p>
            <input
              type="text"
              placeholder="Last Name"
              class="register__input--surname"
              required
            />
            <p class="input--text error--last"></p>
            <input
              type="email"
              placeholder="Email Address"
              class="register__input--mail"
              required
            />
            <p class="input--text error--email"></p>
            <input
              type="password"
              placeholder="Password"
              class="register__input--pin error--pin"
              minlength="8"
              required
            />
            <p class="input--text error--password"></p>
            <button class="btn-submit" type="submit">
              Claim Your Free Trial
            </button>
            <p class="sign-up__terms">
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
